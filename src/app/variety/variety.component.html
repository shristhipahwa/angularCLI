<div class='container'
fxLayout = 'column'
fxLayoutGap= '10px'>
<div fxFlex>
  <div>
<h3>Categories</h3>
<hr>
  </div>
</div>

<div *ngIf='dresses' fxFlex [@expand] >
<mat-grid-list cols='2' rowHeight='200px'>
  <mat-grid-tile *ngFor= 'let dress of dresses' [routerLink]="['/dressdetail',dress.id ]" appHighlight>
    <img height='200px' src="{{BaseURL +dress.image}}" alt="{{dress.name}}">
    <mat-grid-tile-footer>
        <h1 mat-line>{{dress.name| uppercase}}</h1>
       
    </mat-grid-tile-footer>

</mat-grid-tile>
  </mat-grid-list>

</div>
<div [hidden]="dresses || errMess">
  <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
</div>

<div fxFlex *ngIf='errMess'>
  <h2>Error</h2>
  <h4>{{errMess}}</h4>
</div>

</div>
